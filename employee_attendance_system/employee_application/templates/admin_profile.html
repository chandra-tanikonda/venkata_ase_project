<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Profile Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 80%;
            margin: auto;
            padding-top: 30px;
        }
        .header-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .profile-card {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .update-btn {
            background-color: #ff5733;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .update-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
<br><br><br>
<div class="w3-container container w3-card w3-white w3-round-large w3-padding">
    <center>
        <h1 class="header-text">Admin Profile Details</h1>
    </center>

    <!-- Admin Personal Details Section -->
    <div class="profile-section">
        <div class="profile-card w3-margin-top">
            <table class="w3-table w3-borderless">
                <tbody>
                    <tr>
                        <td><strong>First Name:</strong></td>
                        <td>{{ request.user.first_name }}</td>
                    </tr>
                    <tr>
                        <td><strong>Last Name:</strong></td>
                        <td>{{ request.user.last_name }}</td>
                    </tr>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td>{{ request.user.email }}</td>
                    </tr>
                    <tr>
                        <td><strong>Phone Number:</strong></td>
                        <td>{{ request.user.username }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Update Profile Button -->
    <div class="w3-center w3-margin-top">
        <a href="/admin/profile/update/" class="w3-button update-btn">Update Profile</a>
    </div>

</div>

</body>
</html>
