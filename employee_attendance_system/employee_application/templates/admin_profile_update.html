<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .w3-btn-custom {
            background-color: #ff5733;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding-top: 30px;
        }

        .form-section {
            margin-top: 20px;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-container container w3-white w3-round-large w3-padding">
    <div class="w3-center">
        <i class="fa fa-user-circle-o w3-xxlarge" aria-hidden="true"></i>
        <h3 class="header-text">

                Update Admin Profile

        </h3>
        <br>
    </div>

    <form method="post" class="w3-container">
        {% csrf_token %}

        <!-- Form Fields Start -->
        <div class="form-section w3-margin-bottom">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" value="{{ form.first_name.value }}" class="w3-input w3-border">
        </div>

        <div class="form-section w3-margin-bottom">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" value="{{ form.last_name.value }}" class="w3-input w3-border">
        </div>

        <div class="form-section w3-margin-bottom">
            <label class="form-label">Contact Number</label>
            <input type="tel" name="contact_number" value="{{ form.contact_number.value }}" class="w3-input w3-border">
        </div>

        <div class="form-section w3-margin-bottom">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ form.email.value }}" class="w3-input w3-border">
        </div>




        <!-- Form Submit Button -->
        <div class="w3-center">
            <button type="submit" class="w3-btn w3-btn-custom">Update Details</button>
        </div>
    </form>
</div>

</body>
</html>
