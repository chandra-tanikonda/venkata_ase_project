<!DOCTYPE html>
<html>
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>

        .btn{
            color: white;
            background-color:#ff5733 !important;
            border-color:#ff5733 !important;
            border-radius:25px !important;
            width:200px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
            <h3>Admin Login</h3>
        </div>
        <div class="col-md-6">
            <form method="post" action="/admin/login/" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input id="Email" type="email" class="form-control" name="admin_email" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" class="form-control" name="admin_password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn button btn-info">Login</button>

                     <br><br>
                    <p>Don't have an account? <a href="/create/admin/">Signup here</a>.</p>

                    <br><br>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
