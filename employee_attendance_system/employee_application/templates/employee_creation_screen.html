<!DOCTYPE html>
<html>
<head>
    <title>Employee Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .w3-button-custom {
            color: white;
            background-color: #ff5733 !important;
            border-radius: 25px !important;
            width: 200px;
        }
        .w3-input-custom {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }
        a {
            color: #ee6e73;
        }
        .footer {
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-container w3-card w3-white w3-round-large w3-margin-top w3-padding">
    <div class="w3-center">
        <i class="fa fa-user-circle-o w3-xxlarge" aria-hidden="true"></i>
        <h3>Employee Registration</h3>
        <br>
    </div>

    <form method="post" class="w3-container">
        {% csrf_token %}

        <!-- Start of two-column layout -->
        <div class="w3-row-padding">
            <!-- Personal Details -->
            <div class="w3-half">
                <h5>Personal Details</h5>
                <div class="w3-margin-bottom">
                    <label>First Name*</label>
                    <input type="text" name="first_name" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Last Name*</label>
                    <input type="text" name="last_name" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Contact Number*</label>
                    <input type="tel" name="contact_number" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Email Address*</label>
                    <input type="email" name="email" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Identifier Number(Any ID)*</label>
                    <input type="text" name="employee_identifier" class="w3-input w3-input-custom" required>
                    <small class="w3-text-grey">Please enter your driving license number or state ID number.</small>
                </div>
                <div class="w3-margin-bottom">
                    <label>Password*</label>
                    <input type="password" name="password1" class="w3-input w3-input-custom" required>
                </div>
            </div>

            <!-- Address Details -->
            <div class="w3-half">
                <h5>Address Details</h5>
                <div class="w3-margin-bottom">
                    <label>Address Line 1*</label>
                    <input type="text" name="street_address_1" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Address Line 2</label>
                    <input type="text" name="street_address_2" class="w3-input w3-input-custom">
                </div>
                <div class="w3-margin-bottom">
                    <label>City*</label>
                    <input type="text" name="city" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>State*</label>
                    <input type="text" name="state" class="w3-input w3-input-custom" required>
                </div>
                <div class="w3-margin-bottom">
                    <label>Postal Code*</label>
                    <input type="text" name="zip_code" class="w3-input w3-input-custom" required>
                    <small class="w3-text-grey">Default country is USA.</small>
                </div>
                <div class="w3-margin-bottom">
                    <label>Password Confirmation*</label>
                    <input type="password" name="password2" class="w3-input w3-input-custom" required>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="w3-center w3-margin-top">
            <button type="submit" class="w3-button w3-button-custom">Register</button>
            <br><br>

            <!-- Login link -->
            <p>Already have an account? <a href="/emp/login/">Login here</a>.</p>
            <br><br>
        </div>
    </form>
</div>

</body>
</html>
